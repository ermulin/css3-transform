<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 transform实现图片旋转木马</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="stage">
        <div id="container" class="container">
            <img src="images/mm1.jpg" class="piece">
            <img src="images/mm2.jpg" class="piece">
            <img src="images/mm3.jpg" class="piece">
            <img src="images/mm4.jpg" class="piece">
            <img src="images/mm5.jpg" class="piece">
            <img src="images/mm6.jpg" class="piece">
            <img src="images/mm7.jpg" class="piece">
            <img src="images/mm8.jpg" class="piece">
            <img src="images/mm9.jpg" class="piece">
        </div>
    </div>
    <script type="text/javascript" src="js/jquery1.8.3.min.js"></script>
    <script type="text/javascript">
        var degree = 0;
        $('.piece').click(function () {
            degree = degree + 40;
            //$('#container').attr('style', 'transform:rotateY(-'+ degree +'deg)');
            //document.querySelector('#container').style['transform'] = 'rotateY(-'+ degree +'deg)';
            $('#container').css('transform', 'rotateY(-'+ degree +'deg)');
        });
    </script>
</body>
</html>
